        $('#pressure').html('' + '0.0' + '');
        $.getJSON("http://192.168.50.147:8008",
            function(data) {
                $('#temperature').html('' + data.temp_sense + '');
				$('#pressure').html('' + data.pres_sense + '');
				//$('#depth').html('' + data.depth + '');
				//if (data.temp_sense[5] > 1.0) {
				//$('#process').html('Успешно');
				//}
            });
            setTimeout(() => loadChirp(), 1000)
    }

    $(document).ready(function(){
    loadChirp();
    });
</script>
